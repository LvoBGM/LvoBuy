<!-- a "listings" variable is required! -->
<div id="listing-grid">
    {% for listing in listings %}
        <div class="listing-item">
            {% if listing.image_url %}
                <img src="{{ listing.image_url }}">
            {% endif %}
            <h2>{{listing.title}}</h2>
            {{listing.current_bid}}
        </div>
    {% endfor %}
</div>
