<!-- a "listings" variable is required! -->
<div id="listing-grid">
    {% for listing in listings %}
    <a id="listing-anchor" href="{% url 'listing' listing.id %}">
        <div class="listing-item">
            {% if listing.image_url %}
                <img src="{{ listing.image_url }}">
            {% endif %}
            <h2 id="listing-title" title="{{listing.title}}">{{listing.title}}</h2>
            {{listing.current_bid}}
        </div>
    </a>
    {% endfor %}
</div>
