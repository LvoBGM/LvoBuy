{% extends "bets/layout.html" %}

{% block body %}
   {% if message %}
      <div>{{ message }}</div>
   {% endif %}
      <form action="{% url 'new_listing' %}" method="post">
         {% csrf_token %}
         <div class="d-flex flex-column align-items-center">
            {{ form }}
            <button type="submit" class="btn btn-primary">Create Listing</button>
         </div>
      </form>

{% endblock %}
